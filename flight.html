<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: #003580;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .search-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #0071c2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #005999;
        }
        
        .flights-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .flight-card {
            border-bottom: 1px solid #eee;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .flight-card:last-child {
            border-bottom: none;
        }
        
        .flight-info {
            flex: 2;
            min-width: 300px;
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .airline {
            font-weight: 600;
            font-size: 18px;
            color: #003580;
        }
        
        .flight-number {
            color: #666;
        }
        
        .flight-times {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .time {
            font-size: 24px;
            font-weight: 600;
        }
        
        .airport-code {
            font-size: 16px;
            color: #666;
        }
        
        .duration {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        
        .flight-classes {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .class-option {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .class-option:hover {
            border-color: #0071c2;
            background-color: #f0f8ff;
        }
        
        .class-name {
            font-weight: 600;
        }
        
        .class-price {
            font-size: 20px;
            font-weight: 600;
            color: #003580;
        }
        
        .select-btn {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .no-flights {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .flight-header, .flight-times {
                flex-direction: column;
                gap: 5px;
            }
            
            .time {
                font-size: 20px;
            margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Your Flight</h1>
        </header>
        
        <div class="search-form">
            <form id="flightSearchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin">From</label>
                        <select id="origin" required>
                            <option value="">Select origin</option>
                            <option value="JFK">New York (JFK)</option>
                            <option value="LAX">Los Angeles (LAX)</option>
                            <option value="ORD">Chicago (ORD)</option>
                            <option value="DFW">Dallas (DFW)</option>
                            <option value="MIA">Miami (MIA)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="departureDate">Departure Date</label>
                        <input type="date" id="departureDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="passengers">Passengers</label>
                        <select id="passengers">
                            <option value="1">1 Passenger</option>
                            <option value="2">2 Passengers</option>
                            <option value="3">3 Passengers</option>
                            <option value="4">4 Passengers</option>
                            <option value="5">5 Passengers</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit">Search Flights</button>
            </form>
        </div>
        
        <div class="flights-list" id="flightsList">
          
            <div class="no-flights">
                <p>Enter your search criteria to find available flights</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('departureDate').valueAsDate = tomorrow;
            
           
            const sampleFlights = [
                {
                    id: 'FL100',
                    airline: 'Global Airlines',
                    flightNumber: 'GA 100',
                    departureTime: '08:00',
                    arrivalTime: '16:30',
                    origin: 'JFK',
                    destination: 'LHR',
                    duration: '7h 30m',
                    classes: [
                        { name: 'Economy', price: 499, available: true },
                        { name: 'Business', price: 1499, available: true },
                        { name: 'First Class', price: 2499, available: true }
                    ]
                },
                {
                    id: 'FL200',
                    airline: 'Oceanic Airways',
                    flightNumber: 'OA 200',
                    departureTime: '11:45',
                    arrivalTime: '20:15',
                    origin: 'JFK',
                    destination: 'LHR',
                    duration: '7h 30m',
                    classes: [
                        { name: 'Economy', price: 549, available: true },
                        { name: 'Business', price: 1599, available: false },
                        { name: 'First Class', price: 2599, available: true }
                    ]
                },
                {
                    id: 'FL300',
                    airline: 'Trans Atlantic',
                    flightNumber: 'TA 300',
                    departureTime: '18:30',
                    arrivalTime: '03:00+1',
                    origin: 'JFK',
                    destination: 'LHR',
                    duration: '7h 30m',
                    classes: [
                        { name: 'Economy', price: 429, available: true },
                        { name: 'Business', price: 1399, available: true },
                        { name: 'First Class', price: 2299, available: false }
                    ]
                }
            ];
            
        
            document.getElementById('flightSearchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const origin = document.getElementById('origin').value;
                const departureDate = document.getElementById('departureDate').value;
                
                if (!origin || !departureDate) {
                    alert('Please fill in all required fields');
                    return;
                }
                
               
                displayFlights(sampleFlights);
            });
            
           
            function displayFlights(flights) {
                const flightsList = document.getElementById('flightsList');
                
                if (flights.length === 0) {
                    flightsList.innerHTML = `
                        <div class="no-flights">
                            <p>No flights found for your selected criteria. Please try different search options.</p>
                        </div>
                    `;
                    return;
                }
                
                flightsList.innerHTML = '';
                
                flights.forEach(flight => {
                    const flightCard = document.createElement('div');
                    flightCard.className = 'flight-card';
                    
                    flightCard.innerHTML = `
                        <div class="flight-info">
                            <div class="flight-header">
                                <span class="airline">${flight.airline}</span>
                                <span class="flight-number">${flight.flightNumber}</span>
                            </div>
                            
                            <div class="flight-times">
                                <div>
                                    <div class="time">${flight.departureTime}</div>
                                    <div class="airport-code">${flight.origin}</div>
                                </div>
                                
                                <div class="duration">${flight.duration}</div>
                                
                                <div>
                                    <div class="time">${flight.arrivalTime}</div>
                                    <div class="airport-code">${flight.destination}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flight-classes">
                            ${flight.classes.map(cls => `
                                <div class="class-option ${cls.available ? '' : 'unavailable'}">
                                    <div>
                                        <div class="class-name">${cls.name}</div>
                                        ${!cls.available ? '<div class="class-status">Sold Out</div>' : ''}
                                    </div>
                                    <div>
                                        <div class="class-price">$${cls.price}</div>
                                        ${cls.available ? `<button class="select-btn" data-flight="${flight.id}" data-class="${cls.name}" data-price="${cls.price}">Select</button>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    flightsList.appendChild(flightCard);
                });
                
               
                document.querySelectorAll('.select-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const flightId = this.getAttribute('data-flight');
                        const flightClass = this.getAttribute('data-class');
                        const price = this.getAttribute('data-price');
                        
                       
                        window.location.href = `firstclass.html?flight=${encodeURIComponent(flightId)}&class=${encodeURIComponent(flightClass)}&price=${encodeURIComponent(price)}`;
                    });
                });
            }
        });
    </script>
</body>
</html>
